<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Music Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <header>
    <img src="media/headphones.png" alt="">
    <h2>Choose your Music Or let us Do it for You</h2>
    <div class="songname">
    <p id="title_audio">Song 1</p>
    </div>
</header>
    <div class="bubbles">
      <span style="--i:11;"></span>
      <span style="--i:12;"></span>
      <span style="--i:24;"></span>
      <span style="--i:10;"></span>
      <span style="--i:14;"></span>
      <span style="--i:23;"></span>
      <span style="--i:18;"></span>
      <span style="--i:16;"></span>
      <span style="--i:19;"></span>
      <span style="--i:20;"></span>
      <span style="--i:22;"></span>
      <span style="--i:25;"></span>
      <span style="--i:18;"></span>
      <span style="--i:21;"></span>
      <span style="--i:15;"></span>
      <span style="--i:13;"></span>
      <span style="--i:26;"></span>
      <span style="--i:17;"></span>
      <span style="--i:13;"></span>
      <span style="--i:28;"></span>
      <span style="--i:11;"></span>
      <span style="--i:12;"></span>
      <span style="--i:24;"></span>
      <span style="--i:10;"></span>
      <span style="--i:14;"></span>
      <span style="--i:23;"></span>
      <span style="--i:18;"></span>
      <span style="--i:16;"></span>
      <span style="--i:19;"></span>
      <span style="--i:20;"></span>
      <span style="--i:22;"></span>
      <span style="--i:25;"></span>
      <span style="--i:18;"></span>
      <span style="--i:21;"></span>
      <span style="--i:15;"></span>
      <span style="--i:13;"></span>
      <span style="--i:26;"></span>
      <span style="--i:17;"></span>
      <span style="--i:13;"></span>
      <span style="--i:28;"></span>
      <span style="--i:13;"></span>
      <span style="--i:11;"></span>
    </div>
    <main id="player">
    <div id="content">
      <article id="buttons">
          <img src="media/previous.png" alt="404" id="back">
          <img src="media/play.png" alt="404" id="play_pause_btn">
          <img src="media/fast-forward.png" alt="404" id="next">
          <audio src="./media/Music/Peak/DESPERADO  ALI.mp3" id="audio_file" type="audio/mp3"></audio>
      </article>
      <article id="Volume">
          <h2>Volume</h2>
          <input type="range" id="volume_range">
          <h2>Speed</h2>
          <input type="range" id="speed_range" max="200" min="0">
      </article>
      <div class="searchDiv">
      <input type="text" placeholder="search" id="search"></input>
      <button id="searchTool">Search /O</button>
      </div>
      <div class="categoryDiv">
        <input type="text" placeholder="search" id="category"></input>
        <button id="filter">Filter by category o-O</button>
        <button id= "nextSong">Next song</button>
        </div>
  </div>
  </main>
</div>





<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
